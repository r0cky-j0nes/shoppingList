<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="shopping-list">

        <div class="header">
            <h1>{{header.toLocaleUpperCase()}}</h1>
            <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">Cancel</button>
            <button v-else @click="doEdit(true)" class="btn btn-primry">Add Item</button>
        </div>
        
        <div v-if="editing" class="add-item-form">
            <input 
                v-on:keyup.enter="saveItem" 
                v-model="newItem" type="text" placeholder="Add an item">
            <button 
                v-bind:disabled="newItem.length === 0"
                v-on:click="saveItem" 
                class="btn btn-primary">
                Save Item
            </button>
            <label><input type="checkbox" v-model="newItemHighPriority">High Priority</label>
            
        </div>
        
        
        <p v-if="items.length === 0">Nice job! You bought all items!</p>
        <ul>
            <li 
            
            v-for="item in reversedItems" 
            @click="togglePurchased(item)"
            :key="item.id"

            :class="{strikeout: item.purchased, priority: item.highPriority}"
            class="static-class"
            >{{ item.label }}
            </li>
            
        </ul>
        
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const shoppingList = Vue.createApp({
            data(){
                return {
                    header: 'Shopping List App',
                    editing:false,
                    newItem:'',
                    newItemHighPriority: false,
                    items: [ 
                       {id: 1, label: '10 party hats', purchased: true, highPriority: false}, 
                       {id: 2, label: '2 oreo sleeves', purchased: true, highPriority: true}, 
                       {id: 3, label: '20 jolly rancher bags', purchased: false, highPriority: false}, 
                    ]


                }
            },
            computed:{
                reversedItems(){
                    return [...this.items].reverse()
                }

            },
            methods:{
                saveItem(){
                    this.items.push({
                        id:this.items.length + 1, 
                        label: this.newItem,
                        highPriority: this.newItemHighPriority
                    })
                    this.newItem = ""
                    this.newItemHighPriority = ""
                },
                doEdit(editing){
                    this.editing = editing
                    this.newItem = ""
                    this.newItemHighPriority = ""
                },
                togglePurchased(item){
                    item.purchased = !item.purchased
                }
            }

        }).mount('#shopping-list')
    </script>
</body>
</html>
